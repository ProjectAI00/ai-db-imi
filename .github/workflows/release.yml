name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf imi-${{ matrix.target }}.tar.gz imi
          mv imi-${{ matrix.target }}.tar.gz ${{ github.workspace }}/

      - uses: actions/upload-artifact@v4
        with:
          name: imi-${{ matrix.target }}
          path: imi-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true

  publish-npm:
    name: Publish npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Sync version and publish
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd npm
          node -e "
            const p = require('./package.json');
            p.version = '$VERSION';
            p.name = '@imi-ai/imi';
            require('fs').writeFileSync('./package.json', JSON.stringify(p, null, 2) + '\n');
          "
          npm install --ignore-scripts
          npm run build
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit updated npm/package.json back to repo
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add npm/package.json
          git diff --cached --quiet || git commit -m "chore: sync npm/package.json to v${VERSION} [skip ci]"
          git push origin HEAD:main
